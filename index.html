<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mod 1 - The Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Blackjack</h1>
    
    <br>
    <br>
    <h2>Player 1: <span id ="playerOneScore"></span></h2> 
    <div id="playerOneCards">
        <img src="./cards/A-C.png">
        <img src="./cards/10-C.png">
    </div>
    
    <br>
    <br>
    <h2>Player 2: <span id ="playerTwoScore"></span></h2>
    <div id="playerTwoCards">
        <img src="./cards/Q-C.png">
        <img src="./cards/2-H.png">
    </div>

    <h2>Dealer: <span id ="dealerCards"></span></h2>
    <div id="deckOfCards">
        <img id="random" src="./cards/BACK.png">
    </div>


    <div id="gameDiv">
        <br>
        <button id="hit-button">Hit</button>
        <button id="stay-button">Stay</button>
        <button id="restart-button">Restart</button>
    </div>

    <script src="./script.js"></script>

</html>
